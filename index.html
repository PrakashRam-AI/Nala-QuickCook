<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QuickCook</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #fff7e6;
    max-width: 600px;
    margin: auto;
  }

  h2 {
    font-size: 20px;
    margin-top: 20px;
  }

  label, select, input, button {
    display: block;
    width: 100%;
    margin: 10px 0;
    font-size: 16px;
  }

  input, select, button {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #ff7f50;
    color: white;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #e67340;
  }

  #results {
    margin-top: 20px;
  }

  #results div {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    h2 {
      font-size: 18px;
    }
  }
</style>

  </head>
  <body>
   <body>
  <label for="regionSelect"><strong>Select Region:</strong></label>
  <select id="regionSelect">
    <option value="">-- All Regions --</option>
    <option value="North Indian">North Indian</option>
    <option value="South Indian">South Indian</option>
    <option value="Pan-Indian">Pan-Indian</option>
    <option value="West Indian">West Indian</option>
  </select>

  <h2>Find a Recipe Based on Ingredients</h2>
  <input type="text" id="ingredientInput" placeholder="e.g. tomato, paneer" />
  <button onclick="searchRecipes()">Search</button>

  <div id="results"></div>
</body>



<div id="results"></div>
<script>
const recipes = [
  {
    name: "Paneer Butter Masala",
    ingredients: ["paneer", "tomato", "cream", "butter", "spices"],
    cook_time: "30 mins",
    region: "North Indian",
    diet: "Vegetarian",
    image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/paneer-butter-masala.jpg",
    video: "https://www.youtube.com/watch?v=AXOa1ZqT-NA"
  },
  {
    name: "Masala Dosa",
    ingredients: ["rice", "urad dal", "potato", "onion", "chilli"],
    cook_time: "40 mins",
    region: "South Indian",
    diet: "Vegetarian",
    image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/masala-dosa.jpg",
    video: "https://www.youtube.com/watch?v=OHsdK2U6xtk"
  },
  {
    name: "Chicken Biryani",
    ingredients: ["chicken", "basmati rice", "yogurt", "mint", "spices"],
    cook_time: "60 mins",
    region: "Pan-Indian",
    diet: "Non-Vegetarian",
    image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani-recipe.jpg",
    video: "https://www.youtube.com/watch?v=TnpM-cH9hwg"
  },
  {
    name: "Poha",
    ingredients: ["flattened rice", "mustard seeds", "onion", "turmeric", "coriander"],
    cook_time: "15 mins",
    region: "West Indian",
    diet: "Vegetarian",
    image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2022/06/poha-recipe.jpg",
    video: "https://www.youtube.com/watch?v=IXEiJ8TIdKM"
  }
];


function searchRecipes() {
  const input = document.getElementById("ingredientInput").value.toLowerCase().split(",").map(i => i.trim());
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

 const matches = recipes.filter(recipe =>
  input.some(ing => recipe.ingredients.some(rIng => rIng.includes(ing)))
);


  if (matches.length === 0) {
   resultsDiv.innerHTML += `<div>
  <h3>${recipe.name}</h3>
  <img src="${recipe.image}" alt="${recipe.name}" style="width:100%;max-height:200px;object-fit:cover;border-radius:8px;" />
  <p><strong>Time:</strong> ${recipe.cook_time}</p>
  <p><strong>Region:</strong> ${recipe.region}</p>
  <p><strong>Diet:</strong> ${recipe.diet}</p>
  <p><a href="${recipe.video}" target="_blank">ðŸŽ¥ Watch Recipe Video</a></p>
</div><hr/>`;

    });
  }
}
</script>
