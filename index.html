<!DOCTYPE html>
<html>

    <style>

  <body>
   <body>
  <label for="regionSelect"><strong>Select Region:</strong></label>
  <select id="regionSelect">
    <option value="">-- All Regions --</option>
    <option value="North Indian">North Indian</option>
    <option value="South Indian">South Indian</option>
    <option value="Pan-Indian">Pan-Indian</option>
    <option value="West Indian">West Indian</option>
  </select>

  <h2>Find a Recipe Based on Ingredients</h2>
  <input type="text" id="ingredientInput" placeholder="e.g. tomato, paneer" />
  <button onclick="searchRecipes()">Search</button>

  <div id="results"></div>
</body>



<div id="results"></div>
<script>
const recipes = [
  {
    name: "Paneer Butter Masala",
    ingredients: ["paneer", "tomato", "cream", "butter", "spices"],
    cook_time: "30 mins",
    region: "North Indian",
    diet: "Vegetarian",
    image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/paneer-butter-masala.jpg",
    video: "https://www.youtube.com/watch?v=U1LVDFwi8qI"
  },
  {
    name: "Masala Dosa",
    ingredients: ["rice", "urad dal", "potato", "onion", "chilli"],
    cook_time: "40 mins",
    region: "South Indian",
    diet: "Vegetarian",
    image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/08/masala-dosa.jpg",
    video: "https://www.youtube.com/watch?v=gY9rP2QwFpE"
  },
  {
    name: "Chicken Biryani",
    ingredients: ["chicken", "basmati rice", "yogurt", "mint", "spices"],
    cook_time: "60 mins",
    region: "Pan-Indian",
    diet: "Non-Vegetarian",
    image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani-recipe.jpg",
    video: "https://www.youtube.com/watch?v=2ydno3zDjU8"
  },
  {
    name: "Poha",
    ingredients: ["flattened rice", "mustard seeds", "onion", "turmeric", "coriander"],
    cook_time: "15 mins",
    region: "West Indian",
    diet: "Vegetarian",
    image: "https://www.indianhealthyrecipes.com/wp-content/uploads/2022/06/poha-recipe.jpg",
    video: "https://www.youtube.com/watch?v=0qtVU_HydPE"
  }
];
const YOUTUBE_API_KEY = "AIzaSyDt9MlePDg0HXXi4gvnhLODXLiHycpd4mc";  // <-- Replace with your real key

async function fetchYouTubeVideo(recipeName) {
  const query = `${recipeName} recipe`;
  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=1&key=${YOUTUBE_API_KEY}`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (data.items && data.items.length > 0) {
      const videoId = data.items[0].id.videoId;
      return `https://www.youtube.com/watch?v=${videoId}`;
    } else {
      return null;
    }
  } catch (error) {
    console.error("YouTube API error:", error);
    return null;
  }
}



function searchRecipes() {
  const input = document.getElementById("ingredientInput").value.toLowerCase().split(",").map(i => i.trim());
  const selectedRegion = document.getElementById("regionSelect").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  const matches = recipes.filter(recipe =>
    input.some(ing => recipe.ingredients.some(rIng => rIng.includes(ing))) &&
    (selectedRegion === "" || recipe.region === selectedRegion)
  );

  if (matches.length === 0) {
    resultsDiv.innerHTML = "<p>No matching recipes found.</p>";
  } else {
 matches.forEach(async (recipe) => {
  const videoLink = await fetchYouTubeVideo(recipe.name);

  resultsDiv.innerHTML += `<div>
    <h3>${recipe.name}</h3>
    <img src="${recipe.image}" alt="${recipe.name}" style="width:100%;max-height:200px;object-fit:cover;border-radius:8px;" />
    <p><strong>Time:</strong> ${recipe.cook_time}</p>
    <p><strong>Region:</strong> ${recipe.region}</p>
    <p><strong>Diet:</strong> ${recipe.diet}</p>
    ${videoLink ? `<p><a href="${videoLink}" target="_blank">ðŸŽ¥ Watch Recipe Video</a></p>` : `<p>No video available</p>`}
  </div><hr/>`;
});


</script>
